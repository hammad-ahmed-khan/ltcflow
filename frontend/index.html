    <!-- Critical CSS for mobile performance -->
    <style>
      /* Critical mobile styles */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f2f2f2;
        overflow-x: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1e2e3b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Safe area handling for iPhone X and newer */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }
      
      /* Prevent zoom on input focus */
      @media screen and (max-width: 768px) {
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        input[type="url"],
        input[type="search"],
        textarea,
        select {
          font-size: 16px !important;
        }
      }
      
      /* Enhanced touch targets */
      button, 
      .button, 
      [role="button"],
      a {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Hide scrollbars on mobile while maintaining functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Focus states for accessibility */
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid #1e2e3b;
        outline-offset: 2px;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      // Hide loading spinner once app starts
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
      
      // Enhanced error handling for mobile
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // Could send to error tracking service here
      });
      
      // Handle viewport changes (orientation, keyboard)
      let viewportHeight = window.innerHeight;
      window.addEventListener('resize', function() {
        // Only trigger if height change is significant (keyboard show/hide)
        if (Math.abs(window.innerHeight - viewportHeight) > 150) {
          viewportHeight = window.innerHeight;
          document.documentElement.style.setProperty('--viewport-height', `${viewportHeight}px`);
        }
      });
      
      // Set initial viewport height
      document.documentElement.style.setProperty('--viewport-height', `${viewportHeight}px`);
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Performance optimization for mobile
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Register service worker when idle
          if ('serviceWorker' in navigator && location.protocol === 'https:') {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('SW registered: ', registration);
              })
              .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
              });
          }
        });
      }
      
      // PWA install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI to notify user they can add to home screen
        window.dispatchEvent(new CustomEvent('pwacanuseinstall', { detail: e }));
      });
      
      // Handle successful PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('LTC Flow PWA was installed');
        window.dispatchEvent(new CustomEvent('pwainstalled'));
      });
    </script>
